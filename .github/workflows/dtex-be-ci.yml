# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: DTEX TRAIN FEEDBACK CI / CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Checkout code from repo to ubuntu
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Set up env file
      run: |
        touch .env
        echo "${{ secrets.ENV_FILE }}" > .env
    
    - name: Build Docker
      run: docker build -t "${{ secrets.DOCKER_HUB_USERNAME }}"/train-feedback .
  
    - name: Push Docker
      run: docker push "${{ secrets.DOCKER_HUB_USERNAME }}"/train-feedback:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
    - name: Stop & Remove Image
      run: |
        docker image stop "${{ secrets.DOCKER_HUB_USERNAME }}"/train-feedback || true
        docker image rm "${{ secrets.DOCKER_HUB_USERNAME }}"/train-feedback || true

    - name: Pull Docker
      run: docker pull "${{ secrets.DOCKER_HUB_USERNAME }}"/train-feedback:latest

    - name: Docker Compose Up
      run: |
        cd ~/workspace/actions-runner/_work/TRAIN_FEEDBACK/TRAIN_FEEDBACK/
        docker-compose up -d

    - name: Clean Docker
      run: docker system prune -fa
        
